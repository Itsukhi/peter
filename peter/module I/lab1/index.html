<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <title>Document</title>
</head>

<body>
  <section class="container">
    <h2>Formulario de datos</h2>
    <article class="col">
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="validationemail" class="form-label">Email</label>
          <input type="email" class="form-control" id="validationemail" value="" required>
          <div class="valid-tooltip">
            Looks good!
          </div>
          <div class="invalid-tooltip">
            Ingresa tu email.
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationname" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="validationname" value="" required>
          <div class="valid-tooltip">
            Looks good!
          </div>
          <div class="invalid-tooltip">
            No ingresar números.
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustomlastname" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="validationCustomlastname" aria-describedby="inputGroupPrepend"
            required>
          <div class="invalid-tooltip">
            Please choose a lastname.
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationphone" class="form-label">Teléfono</label>
          <input type="number" class="form-control" id="validationphone" required min="3" max="10">
          <div class="invalid-tooltip">
            Please provide a valid phone.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationpassword" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="validationpassword" required>
          <div class="invalid-tooltip">
            Please select a valid password.
          </div>
        </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3"
              aria-describedby="invalidCheck3Feedback" required>
            <label class="form-check-label" for="invalidCheck3">
              Aceptar términos y condiciones
            </label>
            <div id="invalidCheck3Feedback" class="invalid-tooltip">
              Debes aceptar antes de enviar.
            </div>
          </div>
        </div>

        <div class="mb-3 offset-5 col-6">
          <button type="submit" class="btn btn-primary">Enviar formulario</button>
        </div>

      </form>
    </article>
  </section>

  
  <script src="Lab4.js"></script>
</body>

</html>
